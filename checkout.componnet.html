<div class="max-w-2xl mx-auto my-10 p-6 border rounded-2xl shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-6 text-green-700">Checkout Summary</h1>

  <p class="text-gray-700 mb-2"><strong>Email:</strong> {{ email }}</p>

  <div *ngFor="let item of items" class="flex justify-between border-b py-2">
    <span>{{ item.productName }}</span>
    <span>{{ item.quantity }} Ã— {{ item.price | currency:'EGP' }}</span>
  </div>

  <div class="text-right mt-4 text-lg font-bold">
    Total: {{ total | currency:'EGP' }}
  </div>

  <button class="mt-6 bg-green-600 text-white w-full rounded-lg py-2 hover:bg-green-500 transition">
    Confirm & Pay
  </button>
</div>
