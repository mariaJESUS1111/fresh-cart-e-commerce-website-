<section class="container mx-auto px-4 py-6">
  <h2 class="text-3xl font-bold text-center my-10 text-gray-700">Brands</h2>

  <div *ngIf="isLoading" class="text-center text-gray-500">Loading brands...</div>
  <div *ngIf="errorMsg" class="text-center text-red-500">{{ errorMsg }}</div>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let brand of brands"
         class="group relative overflow-hidden rounded-2xl shadow-md cursor-pointer hover:shadow-xl transition-shadow"
         [routerLink]="['/user/brands', brand._id]">
      <img [src]="brand.image" [alt]="brand.name" class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-110"/>
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 text-lg font-semibold">
        {{ brand.name }}
      </div>
    </div>
  </div>
</section>
