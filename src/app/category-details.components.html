<section class="container mx-auto px-4 py-10">
  <div *ngIf="isLoading" class="text-center text-gray-500">Loading...</div>
  <div *ngIf="errorMsg" class="text-center text-red-500">{{ errorMsg }}</div>

  <div *ngIf="category" class="text-center">
    <img
      [src]="category.image"
      [alt]="category.name"
      class="w-64 h-64 mx-auto object-cover rounded-2xl shadow-md mb-6"
    />
    <h1 class="text-3xl font-bold text-gray-700 mb-4">{{ category.name }}</h1>
    <p class="text-gray-600 text-lg">
      Here you can later display all products from this category.
    </p>
  </div>
</section>
