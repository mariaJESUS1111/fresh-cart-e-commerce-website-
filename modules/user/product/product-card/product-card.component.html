<div class="product group bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">

    <!-- Product click navigates to details -->
    <a [routerLink]="['/user/product-details', product.id]" class="block">
        <img
            [src]="product.imageCover"
            alt="{{ product.title }}"
            class="w-full h-64 object-cover"
        />

        <div class="p-3 flex flex-col justify-between">
            <div>
                <h4 class="text-emerald-400 text-sm font-medium">
                    {{ product.category.name }}
                </h4>
                <h2 class="text-lg font-semibold line-clamp-1 mt-1">
                    {{ product.title }}
                </h2>

                <div class="flex justify-between items-center mt-3">
                    <span class="text-gray-800 font-bold">{{ product.price }} EGP</span>
                    <span class="text-amber-400 flex items-center gap-1">
                        <i class="fa-solid fa-star"></i> {{ product.ratingsAverage }}
                    </span>
                </div>
            </div>
        </div>
    </a>

  
    <div class="flex justify-center mb-4">
        <button
            class="btn bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-600/80 active:bg-green-500 transition-colors duration-150 cursor-pointer"
            (click)="addToCart($event, product.id)"
            [disabled]="isAdding"
        >
            {{ isAdding ? 'Adding...' : 'Add to Cart' }}
        </button>


    </div>
</div>
