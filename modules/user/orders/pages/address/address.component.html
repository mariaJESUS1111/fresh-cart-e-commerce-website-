<div class="max-w-lg mx-auto my-10 border p-6 rounded-2xl shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-center text-green-600">Shipping Address</h1>

  <form [formGroup]="addressForm" (ngSubmit)="submitForm()">
    <!-- Details -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">Address Details</label>
      <input
        type="text"
        formControlName="details"
        placeholder="Your full address..."
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-400"
      />
      <div *ngIf="addressForm.get('details')?.invalid && addressForm.get('details')?.touched"
           class="text-red-500 text-sm mt-1">
        Address is required (min 5 chars)
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">Phone</label>
      <input
        type="text"
        formControlName="phone"
        placeholder="01xxxxxxxxx"
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-400"
      />
      <div *ngIf="addressForm.get('phone')?.invalid && addressForm.get('phone')?.touched"
           class="text-red-500 text-sm mt-1">
        Valid Egyptian phone number required
      </div>
    </div>

    <!-- City -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">City</label>
      <input
        type="text"
        formControlName="city"
        placeholder="Enter your city"
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-400"
      />
      <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched"
           class="text-red-500 text-sm mt-1">
        City is required
      </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMsg" class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded my-3">
      {{ errorMsg }}
    </div>

    <!-- Success Alert (custom shape) -->
    <div *ngIf="successMsg" class="relative bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded-xl shadow-md my-4 flex items-center gap-2 animate-bounce">
      <span class="text-xl">ðŸŽ‰</span>
      <span>{{ successMsg }}</span>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="bg-green-600 text-white rounded-lg w-full py-2 mt-4 hover:bg-green-500 transition duration-300">
      {{ isLoading ? 'Placing Order...' : 'Continue to Payment' }}
    </button>
  </form>
</div>
